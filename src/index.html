<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do List</title>
    </head>
    <body>
        <div class="header">
            <div class="btn">
                <button type="button" id="newProject" class="btnheader">New Project</button>
                <button type="button" id="newToDo" class="btnheader">New To-Do</button>
            </div>
            <form action="" method="get" id="projects-selector">
                <p>
                    <label for="projects">Projects: </label>
                    <select name="projects" id="projects"></select>
                </p>
            </form>
        </div>
        <div class="content"></div>
    </body>
</html>
